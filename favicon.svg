<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#020b16"/>
  <!-- Orbit ring -->
  <ellipse cx="16" cy="16" rx="11" ry="5" fill="none" stroke="#3fb7ff" stroke-width="1.2" opacity="0.6"/>
  <!-- Satellite body -->
  <rect x="13" y="13" width="6" height="6" rx="1" fill="#6fe7ff"/>
  <!-- Solar panels left -->
  <rect x="5" y="14.5" width="7" height="3" rx="0.5" fill="#3fb7ff" opacity="0.9"/>
  <!-- Solar panels right -->
  <rect x="20" y="14.5" width="7" height="3" rx="0.5" fill="#3fb7ff" opacity="0.9"/>
  <!-- Antenna -->
  <line x1="16" y1="13" x2="16" y2="9" stroke="#6fe7ff" stroke-width="1"/>
  <circle cx="16" cy="8.5" r="1" fill="#6fe7ff"/>
</svg>
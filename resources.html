<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources - SAT-DISCOVERY</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .layout-wrapper {
      min-height: calc(100vh - 62px);
      overflow-y: auto;
      padding: 20px;
    }
    .content-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .page-header {
      margin-bottom: 32px;
    }
    .page-header h1 {
      font-family: Orbitron, Inter, system-ui;
      font-size: 32px;
      letter-spacing: 2px;
      color: var(--cyan);
      margin: 0 0 12px 0;
    }
    .page-header p {
      font-size: 14px;
      color: var(--muted);
      margin: 0;
    }
    .category-section {
      margin-bottom: 40px;
    }
    .category-header {
      font-family: Orbitron, Inter, system-ui;
      font-size: 20px;
      letter-spacing: 1.5px;
      color: var(--text);
      margin: 0 0 8px 0;
    }
    .category-desc {
      font-size: 13px;
      color: var(--muted);
      margin: 0 0 20px 0;
    }
    .resources-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 16px;
    }
    .resource-card {
      background: linear-gradient(180deg, rgba(10, 22, 46, 0.52), rgba(6, 14, 32, 0.66));
      border: 1px solid var(--borderA);
      border-radius: 12px;
      padding: 18px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
    }
    .resource-card:hover {
      border-color: rgba(111, 231, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .resource-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--cyan);
      margin: 0 0 8px 0;
    }
    .resource-desc {
      font-size: 12px;
      color: var(--muted);
      line-height: 1.5;
      margin: 0;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div>
      <div class="brandTitle">SAT-DISCOVERY</div>
      <div class="brandSub">Resources</div>
    </div>
    <nav style="display: flex; gap: 20px; align-items: center;">
      <a href="index.html" style="color: var(--text); text-decoration: none; font-size: 13px;">Home</a>
      <a href="app.html" style="color: var(--text); text-decoration: none; font-size: 13px;">Map Search</a>
      <a href="resources.html" style="color: var(--cyan); text-decoration: none; font-size: 13px;">Resources</a>
      <a href="tools.html" style="color: var(--text); text-decoration: none; font-size: 13px;">Tools</a>
      <a href="about.html" style="color: var(--text); text-decoration: none; font-size: 13px;">About</a>
    </nav>
  </div>

  <div class="layout-wrapper">
    <div class="content-container">
      <div class="page-header">
        <h1>ðŸ“š Resources</h1>
        <p>Curated collection of satellite data portals, STAC APIs, OSINT tools, and tracking platforms</p>
      </div>

      <div id="resources-container">
        <div class="loading">Loading resources...</div>
      </div>
    </div>
  </div>

  <script>
    async function loadResources() {
      try {
        const response = await fetch('resources.json');
        const data = await response.json();
        
        const container = document.getElementById('resources-container');
        container.innerHTML = '';
        
        data.categories.forEach(category => {
          const section = document.createElement('div');
          section.className = 'category-section';
          
          const header = document.createElement('h2');
          header.className = 'category-header';
          header.textContent = category.name;
          section.appendChild(header);
          
          const desc = document.createElement('p');
          desc.className = 'category-desc';
          desc.textContent = category.description;
          section.appendChild(desc);
          
          const grid = document.createElement('div');
          grid.className = 'resources-grid';
          
          category.links.forEach(link => {
            const card = document.createElement('a');
            card.className = 'resource-card';
            card.href = link.url;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';
            
            const name = document.createElement('div');
            name.className = 'resource-name';
            name.textContent = link.name;
            card.appendChild(name);
            
            const description = document.createElement('p');
            description.className = 'resource-desc';
            description.textContent = link.description;
            card.appendChild(description);
            
            grid.appendChild(card);
          });
          
          section.appendChild(grid);
          container.appendChild(section);
        });
      } catch (error) {
        console.error('Error loading resources:', error);
        document.getElementById('resources-container').innerHTML = 
          '<div class="loading">Error loading resources. Please refresh the page.</div>';
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadResources);
  </script>
</body>
</html>

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'copilot/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Collect site files
        run: |
          mkdir -p _site
          cp -r *.html css js favicon.* *.json *.css robots.txt _site/ 2>/dev/null || true
          touch _site/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - 'copilot/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Collect site files
        run: |
          mkdir _site
          cp -r *.html css js favicon.* *.json *.txt *.css robots.txt _site/ 2>/dev/null || true
          touch _site/.nojekyll

      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

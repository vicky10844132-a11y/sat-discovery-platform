<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT-DISCOVERY Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>SAT-DISCOVERY Dashboard</h1>
        <input type="text" id="search" placeholder="Search satellites...">
        <button id="filter">Filter</button>
    </header>
    <main>
        <div id="map"></div>
        <div id="satellite-data"></div>
    </main>
    <footer>
        <p>Data loaded from satellite discovery API</p>
    </footer>
</body>
</html>

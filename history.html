<body>

  <div class="container">
    <h1>æˆ‘çš„å¤„ç†è®°å½•</h1>

    <div class="stats" id="stats" style="display: none;">

    <div class="login-prompt" id="login-prompt" style="display: none;">

  <script>
    // æ£€æŸ¥ç™»å½•çŠ¶æ€
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/me');
        
        if (response.ok) {
          const data = await response.json();
          return data.user;
        } else {
          return null;
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        return null;
      }
    }

    // åŠ è½½å†å²è®°å½•
    async function loadHistory() {
      try {
        const response = await fetch('/api/processing-history');
        
        if (response.ok) {
          const data = await response.json();
          return data.history;
        } else {
          return null;
        }
      } catch (error) {
        console.error('Failed to load history:', error);
        return null;
      }
    }

    // æ¸²æŸ“å†å²è®°å½•
    function renderHistory(history) {
      const listEl = document.getElementById('history-list');
      
      if (!history || history.length === 0) {
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“­</div>
            <h2>æš‚æ— å¤„ç†è®°å½•</h2>
            <p>å¼€å§‹æ‚¨çš„ç¬¬ä¸€ä¸ªå¤„ç†ä»»åŠ¡å§ï¼</p>
            <a href="/algorithms.html" class="start-btn">æµè§ˆç®—æ³•</a>
          </div>
        `;
        return;
      }

      listEl.innerHTML = history.map(item => `
        <div class="history-item">
          <div>
            <div class="algorithm-name">${item.algorithm}</div>
            <div class="algorithm-desc">${item.input_source || 'æœªçŸ¥æ¥æº'}</div>
          </div>
          <div class="status ${item.status}">${getStatusText(item.status)}</div>
          <div class="date">${formatDate(item.started_at)}</div>
          <div class="date">${formatDuration(item.started_at, item.completed_at)}</div>
          <div>
            ${item.output_url ? 
              `<a href="${item.output_url}" class="download-btn" download>ä¸‹è½½</a>` :
              `<span class="download-btn disabled">-</span>`
            }
          </div>
        </div>
      `).join('');
    }

    // æ›´æ–°ç»Ÿè®¡
    function updateStats(history) {
      if (!history || history.length === 0) return;

      const stats = {
        total: history.length,
        completed: history.filter(h => h.status === 'completed').length,
        processing: history.filter(h => h.status === 'processing').length,
        failed: history.filter(h => h.status === 'failed').length
      };

      document.getElementById('total-tasks').textContent = stats.total;
      document.getElementById('completed-tasks').textContent = stats.completed;
      document.getElementById('processing-tasks').textContent = stats.processing;
      document.getElementById('failed-tasks').textContent = stats.failed;
      document.getElementById('stats').style.display = 'grid';
    }

    // çŠ¶æ€æ–‡æœ¬
    function getStatusText(status) {
      const statusMap = {
        'pending': 'ç­‰å¾…ä¸­',
        'processing': 'å¤„ç†ä¸­',
        'completed': 'å·²å®Œæˆ',
        'failed': 'å¤±è´¥'
      };
      return statusMap[status] || status;
    }

    // æ ¼å¼åŒ–æ—¥æœŸ
    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'åˆšåˆš';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿå‰';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'å°æ—¶å‰';
      if (diff < 604800000) return Math.floor(diff / 86400000) + 'å¤©å‰';
      
      return date.toLocaleDateString('zh-CN');
    }

    // æ ¼å¼åŒ–æŒç»­æ—¶é—´
    function formatDuration(startDate, endDate) {
      if (!startDate || !endDate) return '-';
      
      const start = new Date(startDate);
      const end = new Date(endDate);
      const diff = end - start;
      
      if (diff < 1000) return '< 1ç§’';
      if (diff < 60000) return Math.floor(diff / 1000) + 'ç§’';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†é’Ÿ';
      
      return Math.floor(diff / 3600000) + 'å°æ—¶';
    }

    // ç™»å‡º
    async function logout() {
      try {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (error) {
        console.error('Logout failed:', error);
        window.location.href = '/';
      }
    }

    // åˆå§‹åŒ–é¡µé¢
    async function init() {
      const user = await checkAuth();
      
      if (!user) {
        // æœªç™»å½•
        document.getElementById('history-list').style.display = 'none';
        document.getElementById('login-prompt').style.display = 'block';
        return;
      }

      // å·²ç™»å½•ï¼Œæ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-info').style.display = 'flex';

      // åŠ è½½å†å²è®°å½•
      const history = await loadHistory();
      
      if (history) {
        renderHistory(history);
        updateStats(history);
      } else {
        document.getElementById('history-list').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">âš ï¸</div>
            <h2>åŠ è½½å¤±è´¥</h2>

    // æ¼”ç¤ºæ¨¡å¼ï¼ˆåç«¯æœªå®ç°æ—¶ï¼‰
    const DEMO_MODE = true;

    if (DEMO_MODE) {

      const mockUser = {

        },
        {

      // è¦†ç›–initå‡½æ•°
      init = async function() {

        document.getElementById('user-info').style.display = 'flex';

        // æ¸²æŸ“å†å²è®°å½•
        renderHistory(mockHistory);

    // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
    init();
  </script>
